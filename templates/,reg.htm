<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=gb2312" /><title></title><link href="images/admin/user.css" rel="stylesheet" type="text/css"><script language="javascript" src="images/admin/jquery.js"></script><script language="javascript">function isEmail(str) {var reg = /^([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+((\.[a-zA-Z0-9_-]{2,3}){1,2})$/;return reg.test(str);}function isMobile(str) {if(!(/^1[3|4|5|8][0-9]\d{4,8}$/.test(str))) {return false;}return true;}function validateemail(email) {$("#emailinfo").addClass("labeltext_no");if(email == "") {showinfo("email", "error", "信箱不能为空");} else if(!isEmail(email)) {showinfo("email", "error", "不是有效的信箱格式");} else {$("#emailinfo").removeClass("labeltext_no");$("#emailinfo").html("");$.get("akcms.php?action=" + email, recallemail);}}function recallemail(result) {result = eval('(' + result + ')');if(result.error == 0) {showinfo("email", "right", "");} else {showinfo("email", "error", "此信箱已被注册");}}function showinfo(field, flag, info) {$("#" + field + "info").html("<img src='http://cdn.akhtm.com/images/reg-" + flag + ".gif'>&nbsp;" + info);}</script></head><body><div class="ak_nav"><a href="?action=login"><{$lan.login}></a><a href="?action=reg"><{$lan.register}></a></div><div class="ak_body"><h2 class="ak_bodytitle"><{$lan.register}></h2><form action="" method="post"><input type="hidden" name="action" value="reg"><div class="ak_line"><div class="ak_label"><{$lan.username}>:</div><div class="ak_input"><input type="text" class="ak_inputtext" name="username"></div></div><div class="ak_line"><div class="ak_label">Email:</div><div class="ak_input"><input type="text" class="ak_inputtext" name="email" id="email" onblur="validateemail(this.value)"></div><div id="emailinfo" class="ak_inputinfo"></div></div><div class="ak_line"><div class="ak_label"><{$lan.password}>:</div><div class="ak_input"><input type="password" class="ak_inputtext" name="password"></div></div><div class="ak_line"><div class="ak_label"><{$lan.repeatpassword}>:</div><div class="ak_input"><input type="password" class="ak_inputtext" name="password2"></div></div><div class="ak_line"><div class="ak_label"></div><div class="ak_input"><input type="submit" class="ak_inputbutton" value="<{$lan.register}>"></div></div><div><a href="?action=login"><{$lan.alreadyreg}></a></div></form></div><div class="ak_footer">[powered]</div></body></html>
